<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenido a PRO-TechZone</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .nombre-rebotando {
      position: absolute;
      font-size: 3rem;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      animation: rebote 10s linear infinite;
      pointer-events: none;
    }

    @keyframes rebote {
      0% { top: 10%; left: 10%; }
      25% { top: 10%; left: 80%; }
      50% { top: 80%; left: 80%; }
      75% { top: 80%; left: 10%; }
      100% { top: 10%; left: 10%; }
    }

    .btn-entrar {
      z-index: 2;
      padding: 15px 40px;
      font-size: 1.3rem;
      border: none;
      background-color: #00ffff;
      color: #000;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .btn-entrar:hover {
      transform: scale(1.1);
      background-color: #00dddd;
    }
  </style>
</head>
<body>
  <div class="nombre-rebotando">PRO-TechZone</div>
  <a href="inicion.html">
    <button class="btn-entrar">Entrar</button>
  </a>
</body>
</html>
